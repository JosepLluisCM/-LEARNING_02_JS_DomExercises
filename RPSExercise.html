<!DOCTYPE html>
<html lang="en">

  <head>
    <title>RPS Exercice</title>
    <link rel="stylesheet" href="styles/RPS-Styles.css">
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>

    <button onclick="
      playGame('rock');"
      class="move-button js-move-button">
      <img src="images/rock-emoji.png" class="move-icon">
      <p class="keyTip">Key: R</p>
    </button>
    
    <button onclick="
      playGame('paper');
      " class="move-button js-move-button"><img src="images/paper-emoji.png" class="move-icon">
      <p class="keyTip">Key: P</p>
    </button>

    <button onclick="
      playGame('scissors');
      " class="move-button js-move-button"><img src="images/scissors-emoji.png" class="move-icon">
      <p class="keyTip">Key: S</p>  
    </button>

    <p class="js-result result"></p>

    <p class="js-moves moves"></p>

    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      result = '';
      moves = '';
      localStorage.removeItem('score');
      localStorage.removeItem('result');
      localStorage.removeItem('moves');

      clearInterval(intervalId);
      isAutoPlaying = false;

      updateElements();
    " class="reset-button">Reset Score</button>

    <button class="autoPlay-button" onclick="
      autoPlay();
    ">Auto Play</button>

    

    <script src="scripts/RPSExercice.js"></script>


  </body>

</html>
